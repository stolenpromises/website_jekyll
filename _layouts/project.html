<html>

{% include head.html %}

<body>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                {% include header.html %}

                <!-- Content -->
                <section>
                	<header class="main">
                		<h1>{{ page.project_demonstrates }}</h1>
                	</header>
                  <!-- Project image -->
                  {% if page.filename %}
                	<span class="image main"><img src="{{ 'assets/images/' }}{{ page.filename }}{{ page.ext }}"" alt="" /></span>
                  {% endif %}


                {{ content }}

              </div>
          </div>

          {% include sidebar.html %}

      </div>

      {% include footer.html %}

</body>
